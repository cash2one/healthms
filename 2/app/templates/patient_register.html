{% extends "base.html" %}
{% block register %}
active
{% endblock %}

{% block container %}
<div class="row healthms-reg-title">
  <div class="col-md-12">
    <h2 class="text-center">注册&nbsp;{{ WEB_INFOS.PROJECT_NAME }}&nbsp;账号</h2>
  </div>
</div>
<div class="row healthms-container-top healthms-container-bottom">
  <div class="col-md-11 col-md-offset-1">
    <form class="form-horizontal" id="regForm" method="POST" action="{{ url_for('register', userTyp=WEB_INFOS.USER_TYP[0]) }}">
      <input type="hidden" id="regType" name="regType" value="{{ WEB_INFOS.USER_TYP[0] }}">
      <div class="form-group">
        <label for="regEmail" class="col-md-2 control-label">电子邮箱</label>
        <div class="col-md-6">
          <input type="email" class="form-control" id="regEmail" name="patientRegEmail" placeholder="请在此输入 电子邮箱">
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regEmailEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="regPassword" class="col-md-2 control-label">密码</label>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <input type="password" class="form-control" id="regPassword" name="patientRegPassword" placeholder="请在此输入 密码">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="help-block">6-20位字符，建议由字母，数字和符号两种以上组合</span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regPasswordEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="regPasswordCon" class="col-md-2 control-label">确认密码</label>
        <div class="col-md-6">
          <input type="password" class="form-control" id="regPasswordCon" name="patientRegPasswordCon" placeholder="请再次在此输入 密码">
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regPasswordConEMsg"></strong></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="form-group">
        <label for="regName" class="col-md-2 control-label">真实姓名</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="regName" name="patientRegName" placeholder="请在此输入 姓名">
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regNameEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="patientRegGender" class="col-md-2 control-label">性别</label>
        <div class="col-md-6">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
              <input type="radio" name="patientRegGender" autocomplete="off" checked value="男">男
            </label>
            <label class="btn btn-default">
              <input type="radio" name="patientRegGender" autocomplete="off" value="女">女
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="regBirthday" class="col-md-2 control-label">出生日期</label>
        <div class="col-md-4">
          <input id="regBirthday" class="form-control" type="text" name="regBirthday" placeholder="请点击选择出生日期">
        </div>
        <div class="col-md-6">
          <p class="text-danger healthms-reg-emsg"><strong id="regBirthdayEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="patientRegNation" class="col-md-2 control-label">民族</label>
        <div class="col-md-6">
          <select class="form-control" id="patientRegNation" name="patientRegNation">
          </select>
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="patientRegNationEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="regProvince" class="col-md-2 control-label">籍贯</label>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">
              <select id="regProvince" class="form-control" name="patientRegProvince" onchange="loadCity();">
                <option>请选择</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="天津">天津</option>
                <option value="重庆">重庆</option>
                <option value="河北">河北</option>
                <option value="山西">山西</option>
                <option value="河南">河南</option>
                <option value="辽宁">辽宁</option>
                <option value="吉林">吉林</option>
                <option value="黑龙江">黑龙江</option>
                <option value="内蒙古">内蒙古</option>
                <option value="江苏">江苏</option>
                <option value="山东">山东</option>
                <option value="安徽">安徽</option>
                <option value="浙江">浙江</option>
                <option value="福建">福建</option>
                <option value="湖北">湖北</option>
                <option value="湖南">湖南</option>
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="江西">江西</option>
                <option value="四川">四川</option>
                <option value="海南">海南</option>
                <option value="贵州">贵州</option>
                <option value="云南">云南</option>
                <option value="西藏">西藏</option>
                <option value="陕西">陕西</option>
                <option value="甘肃">甘肃</option>
                <option value="青海">青海</option>
                <option value="宁夏">宁夏</option>
                <option value="新疆">新疆</option>
                <option value="台湾">台湾</option>
                <option value="香港">香港</option>
                <option value="澳门">澳门</option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="regCity" class="form-control" name="patientRegCity">
                <option value="">请选择</option>
              </select>
            </div>
            <div class="col-md-5">
              <select id="regCounty" class="form-control" name="patientRegCounty">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regProvinceEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="regTel" class="col-md-2 control-label">主要联系电话</label>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" id="regTel" name="patientRegTel" placeholder="请在此输入 电话">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="help-block">手机号码为11位数字；座机为 区号-电话号码</span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="regTelEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="patientRegMarried" class="col-md-2 control-label">婚否</label>
        <div class="col-md-6">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
              <input type="radio" name="patientRegMarried" autocomplete="off" value="是" checked>是
            </label>
            <label class="btn btn-default">
              <input type="radio" name="patientRegMarried" autocomplete="off" value="否">否
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="patientRegProfession" class="col-md-2 control-label">职业</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="patientRegProfession" name="patientRegProfession" placeholder="请在此输入 职业">
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="patientRegProfessionEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="patientRegAddress" class="col-md-2 control-label">住址/单位</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="patientRegAddress" name="patientRegAddress" placeholder="请在此输入 住址/单位">
        </div>
        <div class="col-md-4">
          <p class="text-danger healthms-reg-emsg"><strong id="patientRegAddressEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <label for="regCode" class="col-md-2 control-label">验证码</label>
        <div class="col-md-3">
          <div class="input-group">
            <input type="text" class="form-control" id="regCode" placeholder="请在此输入 验证码">
            <span class="input-group-addon healthms-reg-codeimg-box">
                  <a onclick="changeCode();"><img src="{{ url_for('get_code', n=0.1) }}" id="regCodeImg" class="img-rounded" alt="验证码"></a>
                </span>
          </div>
        </div>
        <div class="col-md-7">
          <p class="text-danger healthms-reg-emsg"><strong id="regCodeEMsg"></strong></p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" name="patientRegProt" id="regProt" onclick="checkProtocol();">我已阅读并同意<a href="">《用户注册协议》</a>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="button" id="regSubmit" class="btn btn-primary" disabled="disabled">&nbsp;&nbsp;注&nbsp;册&nbsp;&nbsp;</button>
          <button type="reset" class="btn btn-default" id="regReset">&nbsp;重&nbsp;置&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}

{% block headCss %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='datetimepicker/jquery.datetimepicker.css') }}"/ >
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/healthms_register.js') }}"></script>
<script src="{{ url_for('static', filename='datetimepicker/jquery.datetimepicker.js') }}"></script>
{% endblock %}
